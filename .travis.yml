language: android

android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-27.0.3
  - extra-android-support
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-28"

jdk:
- oraclejdk8

branches:
  except:
  - gh-pages

notifications:
  email: false

sudo: false

script: "./gradlew build test"

cache:
  directories:
  - "$HOME/.gradle"

env:
  global:
  - secure: 
  - secure: 

after_success:
  - ./deploy_snapshot.sh
  
after_failure:  
  cat /home/travis/build/sockeqwe/AdapterDelegates/library/build/outputs/lint-results-debug.xml
  cat /home/travis/build/sockeqwe/AdapterDelegates/library/build/reports/lint-results.xml
